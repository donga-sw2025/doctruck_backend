version: '3.8'

services:
  web:
    image: doctruck_backend:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn -b 0.0.0.0:5000 -w 4 --timeout 120 doctruck_backend.wsgi:app
    env_file:
      - .env.production
    volumes:
      - ./db:/db
      - ./logs:/logs
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"  # Management UI (optional, remove in production)
    env_file:
      - .env.production
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-changeme}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery:
    image: doctruck_backend:latest
    command: celery -A doctruck_backend.celery_app:app worker --loglevel=info
    env_file:
      - .env.production
    volumes:
      - ./logs:/logs
    depends_on:
      - rabbitmq
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A doctruck_backend.celery_app:app inspect ping"]
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  rabbitmq_data:
  redis_data:
