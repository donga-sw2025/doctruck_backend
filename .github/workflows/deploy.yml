name: Deploy to Production Server

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 자동 배포
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:3
        ports:
          - 5672:5672
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run linting
        run: |
          pip install flake8 black
          flake8 doctruck_backend --max-line-length=120
          black --check doctruck_backend

      - name: Run tests
        env:
          DATABASE_URI: sqlite:///test.db
          SECRET_KEY: test-secret-key
          CELERY_BROKER_URL: amqp://guest:guest@localhost:5672/
          CELERY_RESULT_BACKEND_URL: redis://localhost:6379
          FLASK_ENV: testing
        run: |
          tox -e test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test  # 테스트 통과 후에만 배포

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.prod -t doctruck_backend:${{ github.sha }} .
          docker tag doctruck_backend:${{ github.sha }} doctruck_backend:latest

      - name: Save Docker image
        run: |
          docker save doctruck_backend:latest | gzip > doctruck_backend.tar.gz

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "doctruck_backend.tar.gz,docker-compose.prod.yml,.env.production.example,scripts/deploy.sh"
          target: "/home/${{ secrets.SERVER_USER }}/doctruck_backend"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/doctruck_backend

            # Docker 이미지 로드
            docker load < doctruck_backend.tar.gz
            rm doctruck_backend.tar.gz

            # 배포 스크립트 실행
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
